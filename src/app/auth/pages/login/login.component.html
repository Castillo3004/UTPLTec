
<div class="login">

  <h1 class="login__title">Bienvenido/a</h1>

  <figure class="login__figure">
    <img class="login__logo" src="./../../../../assets/logo.png" alt="ActualizaTEC">
  </figure>

  <form class="login__form">

    <div class="login__inputs">
      <label class="login__label" for="email">
        <span class="material-symbols-outlined">account_circle</span>
        Usuario o Correo</label>
      <input id="email" class="login__input" type="email" placeholder=" ">

      <label class="login__label" for="password">
        <span class="material-symbols-outlined">lock</span>
        Contraseña</label>
      <input id="password" class="login__input" type="password" placeholder=" ">
    </div>

    <div class="login__ref">
      <a   class="login__ref__a">¿Has olvidado tu contraseña?</a>
      <button class="login__ref__button" type="button" [routerLink]="'/admin/inicio'">Iniciar Sesión</button>
    </div>

    <div class="login__social">
      <button class="login__social__btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M480 257.35c0-123.7-100.3-224-224-224s-224 100.3-224 224c0 111.8 81.9 204.47 189 221.29V322.12h-56.89v-64.77H221V208c0-56.13 33.45-87.16 84.61-87.16 24.51 0 50.15 4.38 50.15 4.38v55.13H327.5c-27.81 0-36.51 17.26-36.51 35v42h62.12l-9.92 64.77H291v156.54c107.1-16.81 189-109.48 189-221.31z" fill-rule="evenodd"/></svg>
        Facebook</button>

      <button class="login__social__btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M473.16 221.48l-2.26-9.59H262.46v88.22H387c-12.93 61.4-72.93 93.72-121.94 93.72-35.66 0-73.25-15-98.13-39.11a140.08 140.08 0 01-41.8-98.88c0-37.16 16.7-74.33 41-98.78s61-38.13 97.49-38.13c41.79 0 71.74 22.19 82.94 32.31l62.69-62.36C390.86 72.72 340.34 32 261.6 32c-60.75 0-119 23.27-161.58 65.71C58 139.5 36.25 199.93 36.25 256s20.58 113.48 61.3 155.6c43.51 44.92 105.13 68.4 168.58 68.4 57.73 0 112.45-22.62 151.45-63.66 38.34-40.4 58.17-96.3 58.17-154.9 0-24.67-2.48-39.32-2.59-39.96z"/></svg>
        Google</button>
    </div>

    <div class="login__register">
      <a [routerLink] = "['/auth/register']" class="login__register__a">¿Aun no tienes una cuenta?</a>
    </div>


  </form>

</div>
