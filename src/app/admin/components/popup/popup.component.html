<div class="confirmation-dialog-overlay">

  <div class="confirmation-dialog">
    <h3 class="area__title">Áreas de Conocimiento</h3>


    <form class="form__area" [formGroup]="areaForm" (ngSubmit)="onSubmit()">

      <div class="form__area__inputs__input">
        <label for="nombreArea">Nombre Área</label>
        <input
          id="nombreArea"
          placeholder="Nueva área"
          name="nuevaArea"
          formControlName="nombreArea">
          <span *ngIf="isValidField('nombreArea')" class="form-text text-danger">
            {{ getFieldError('nombreArea') }}
          </span>
      </div>

      <div class="form__area__button">
        <button type="submit" >Confirmar</button>
      </div>
    </form>

    <!-- Lista de áreas existentes -->

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre Area</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let area of areas">
            <td>{{ area.id }}</td>
            <td>{{ area.nombreArea }}</td>
            <td><button class="areas__table__delete__button" (click)="onDeleteArea( area.id )"><i class="material-symbols-outlined">delete</i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-danger" (click)="closeDialog()">Cerrar</button>
  </div>
</div>
